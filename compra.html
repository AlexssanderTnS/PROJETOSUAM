<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakBoom</title>
    <link rel="stylesheet" href="compra.css">
</head>

<body>
    <header class="header">
        <section>
            <a href="#" class="logo">

                <img width="100" height="100" src="freakboom.png.png" alt="logo">
            </a>



            <ul>
                <nav class="freakbar">
                    <a href="#">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Camisas</a>
                    <a href="#">T-Shirts</a>
                    <a href="#">Avaliações</a>
                    <a href="#">Endereço</a>
                </nav>
            </ul>



            <div class="icons">
                <img src="https://img.icons8.com/ios-filled/100/search--v1.png" alt="search--v1" />
                <img src="https://img.icons8.com/glyph-neue/64/shopping-cart.png" alt="shopping-cart" />

            </div>
        </section>


    </header>

    <div class="Camisas">
        <a href="gorilazz" class="camisa">
            <img width="1" height="1" src="gorilazz-1.png" alt="logo">



        </a>
    </div>


    <div style="display: flex; justify-content: center; align-items: flex-start; padding: 200px;">

        <div>
            <a href="gogo" class="camisi">

                <img src="gorilazz-2.png" alt="Camiseta Gorillaz" style="max-width: 160px;">
            </a>


        </div>


        <div style="margin-left: 200px; max-width: 40px;">
            <h1>Camiseta Gorillaz </h1>
            <p><strong>
                    <h2> Preço: </h2>
                </strong>
            <h3> R$ 89,90 </h3>
            </p>
            <label for="tamanho">
                <h4> Tamanho: </h4>
            </label>
            <select id="tamanho" name="tamanho" style="display: block; margin: 30px 0;">
                <option>P</option>
                <option>M</option>
                <option>G</option>
                <option>GG</option>
            </select>
            <button
                style="padding: 7px 100px; background-color: rgb(26, 16, 0); color: white; border: none; cursor: pointer;">
                Comprar
            </button>
        </div>
    </div>

</body>

</html>
